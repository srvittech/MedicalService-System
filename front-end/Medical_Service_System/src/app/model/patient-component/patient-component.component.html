<html>

<body>

  <div id="navbar">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Hello {{user.name  | titlecase}}</a>

      <span class="fill-space"></span>
      <div class="button">
        <button class="btn btn-outline-success my-2 my-sm-0 ml-auto" type="submit" id="logout">Change
          Password</button>
        &nbsp;
        <button class="btn btn-outline-success my-2 my-sm-0 ml-auto" type="submit" id="logout">Logout</button>
      </div>
    </nav>
  </div>

  <div class="fluid-conatiner" id="loginmaincontent">
    <div class="row" id="loginform">
      <div id="login" class="col-md-4">
        <h1>Book Appointment</h1>
        <div id="hr">
        </div><br>
        <form [formGroup]="registerForm"  class="form" (ngSubmit)="submit()">

          <div class="mb-3" class="form-group">
            <label class="mb-1" for="age">Age</label>
            <input  type="text" [ngClass]="{'is-invalid':submitted && registerForm.controls['age'].errors}"
            class="form-control" id="age" name="age" formControlName="age" placeholder="Age">
            <div *ngIf="submitted && registerForm.controls['age'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['age'].errors['required']">
                Age is required
              </div>
            </div>
          </div>
          <div class="mb-3" class="form-group">
            <label class="mb-1" for="address">Address</label>
            <input type="text" [ngClass]="{'is-invalid':submitted && registerForm.controls['address'].errors}" 
            class="form-control" id="address" name="address" formControlName="address" placeholder="Address">
            <div *ngIf="submitted && registerForm.controls['address'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['address'].errors['required']">
                Address is required
              </div>
            </div>
          </div>
          <div class="mb-3" class="form-group">
            <label class="mb-1" for="disease">Disease</label>
            <input type="text" [ngClass]="{'is-invalid':submitted && registerForm.controls['disease'].errors}" 
            class="form-control" id="disease" name="disease" formControlName="disease" placeholder="Disease">
                <div *ngIf="submitted && registerForm.controls['disease'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['disease'].errors['required']">
                  Disease is required
                </div>
              </div>
          </div>
          <div class="mb-3" class="form-group">
            <label class="mb-1" for="weight">Weight</label>
            <input type="text" class="form-control" id="weight" name="weight" formControlName="weight"
              placeholder="Weight">
              <div *ngIf="submitted && registerForm.controls['weight'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['weight'].errors['required']">
                  Weight is required
                </div>
              </div>
          </div>
          <button style="background-color: #001253; border:1px solid #9388A2" type="submit"
            class="btn btn-primary">Book</button>
        </form>
      </div>
    

    
      <div (click)="showFeedback()" class="col-md-3 market-update-gd">
          <div class="market-update-block clr-block-1">
              <div class="col-md-8 market-update-left">
                  <h4>Feedback</h4>
              </div>
              <div class="col-md-4 market-update-right">
                <i class="fa fa-commenting" aria-hidden="true"></i>
              </div>
          </div>
      </div>
      <div class="col-md-3 market-update-gd">
          <div class="market-update-block clr-block-2">
              <div class="col-md-8 market-update-left">
                  <h4>Status</h4>
              </div>
              <div class="col-md-4 market-update-right">
                  <i class="fa fa-user-o"></i>
              </div>
          </div>
      </div>
      
    </div>
  <div><router-outlet></router-outlet></div>
  </div>
</body>

</html>
