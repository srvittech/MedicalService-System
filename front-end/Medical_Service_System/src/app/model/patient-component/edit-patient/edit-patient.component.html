<div class="fluid-container" id="outer-dialog-layer">
    <h1>Edit Profile</h1>
    <hr>
    <form>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="mb-3" class="form-group">
          <label for="exampleInputPassword1"  class="form-label">Name</label>
          <input [(ngModel)]="patientDetails.name" [ngClass]="{'is-invalid':submitted && signupForm.controls['name'].errors}" formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
          <div *ngIf="submitted && signupForm.controls['name'].errors" class="text-danger">
            <div *ngIf="submitted && signupForm.controls['name'].errors['required']">
               Patient Name is required
            </div>
          </div>
        </div>
          <div class="mb-3" class="form-group">
            <label for="exampleInputPassword1"  class="form-label">Address</label>
            <input [(ngModel)]="patientDetails.address" [ngClass]="{'is-invalid':submitted && signupForm.controls['address'].errors}" formControlName="address" type="text" class="form-control" id="exampleInputPassword1">
            <div *ngIf="submitted && signupForm.controls['address'].errors" class="text-danger">
              <div *ngIf="submitted && signupForm.controls['address'].errors['required']">
                Address is required
              </div>
            </div>
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
          <input [(ngModel)]="patientDetails.mobile" [ngClass]="{'is-invalid':submitted && signupForm.controls['mobile'].errors}" formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1">
          <div *ngIf="submitted && signupForm.controls['mobile'].errors" class="text-danger">
            <div *ngIf="submitted && signupForm.controls['mobile'].errors['required']">
              Mobile Number  is required
            </div>
            <div *ngIf="submitted && signupForm.controls['mobile'].errors['pattern']">
              Mobile Number should be have 10 digits
            </div>
          </div>
        </div>
    
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="patientDetails.password" [ngClass]="{'is-invalid':submitted && signupForm.controls['password'].errors}" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="submitted && signupForm.controls['password'].errors" class="text-danger">
            <div *ngIf="submitted && signupForm.controls['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="submitted && signupForm.controls['password'].errors['minlength']">
              Password should be atleast 6 characters
            </div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary mb-3">Update Profile</button>
        <button type="submit" class="btn btn-success mb-3" (click)="close()">Cancel</button>
      </form>
    </form>
  
  </div>
