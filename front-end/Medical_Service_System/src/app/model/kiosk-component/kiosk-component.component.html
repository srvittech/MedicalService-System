<div class="container-fluid">
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Hello Kiosk!</a>
            <span class="fill-space"></span>
            <div class="button">             
                <button (click)="logout()" class="btn btn-outline-success my-2 my-sm-0 ml-auto" type="submit" id="logout">Logout</button>
            </div>
        </nav>
    </div>
    <br>
    <br>
    <div class="row market-updates">
        <div (click)="showPendingAppointments()" class="col-md-4 market-update-gd">

                    <h4>View Pending Appointments</h4>
                </div>
                <div class="col-md-4 market-update-right">
                    <i class="fa fa-calendar"> </i>
                </div>
            </div>
        </div>
        <div (click)="showAllAppointments()" class="col-md-4 market-update-gd">
            <div class="market-update-block clr-block-1">
                <div class="col-md-8 market-update-left">
                    <h4>View All Appointments</h4>
                </div>
                <div class="col-md-4 market-update-right">
                    <i class="fa fa-calendar"> </i>
                </div>
            </div>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>

    </div>
</div>
