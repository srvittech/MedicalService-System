<br><br><br><br>
<div class="container">
    <div class="row">
        <h1 style="text-align: center;">Feedback</h1><br>
        <table class="table table-hover" >
            <thead>
                <tr>
                    
                    <th scope="col">Patient Id</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Disease</th>
                    <th scope="col">Feedback Given</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of user">

                    
                    <td>{{a.patientId}}</td>
                    <td>{{a.patientName}}</td>
                    <td>{{a.disease}}</td>

                    <td>{{a.feedback}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
