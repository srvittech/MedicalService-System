<div class="fluid-conatiner" id="loginmaincontent">
  <div class="row" id="loginform">
    <div class="col-md-6" ><img  src="https://login.highmark.com/assets/img/prelogin3.svg" alt=""></div>
    <div id="login" class="col-md-5">
      <h1>Employee Login Page</h1>
      <div id="hr">
      </div><br>
      <form [formGroup]="registerForm" class="form" (ngSubmit)="submit()">
        <div class="mb-3" class="form-group">
          <label class="mb-3" for="logintype">Employee Type</label>
          <select [ngClass]="{'is-invalid':submitted && registerForm.controls['role'].errors}" name="role" formControlName="role" id="logintype" class="form-control">
            <option class="form-control">Choose Role</option>
            <option class="form-control" *ngFor="let role of roles">{{role}}</option>
          </select>
          <div *ngIf="submitted && registerForm.controls['role'].errors" class="text-danger">
            <div *ngIf="submitted && registerForm.controls['role'].errors['required']">
              Role is required
            </div>
          </div>
        </div>
        <br>
        <div class="mb-3" class="form-group">
          <label class="mb-3" for="userId">Employee User Id</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls['id'].errors}" type="text"
            class="form-control " id="userId" name="id" formControlName="id" placeholder="Employee Id">
            <div *ngIf="submitted && registerForm.controls['id'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['id'].errors['required']">
                User Name is required
              </div>
            </div>
        </div>
        <br>
        <div class="mb-3" class="form-group">userId   <label class="mb-3" for="password">Password</label>
          <input [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}"  type="password" class="form-control" id="password" name="password" formControlName="password"
            placeholder="Password">
            <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
              <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                Password should be atleast 6 characters
              </div>
            </div>
        </div>
        <br>
        <button style="background-color: #001253; border:1px solid #9388A2" type="submit"
          class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
